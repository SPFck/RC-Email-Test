<!DOCTYPE HTML>

<head>
  <title>Enviar Email</title>
</head>

<body>
  <div class="form">
    <div class="title">Email</div>
    <div class="subtitle">Envie-nos um email!</div>
    <div class="input-container ic1">
      <input id="title" class="input" type="text" name="title" placeholder=" " required>
      <div class="cut"></div>
      <label for="title" class="placeholder">Titulo</label>
    </div>
    <div class="input-container ic2">
      <input id="email" class="input" type="email" placeholder=" " required>
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Email</>
    </div>
    <div class="ic2">
      <textarea class="input" type="text" placeholder="Corpo" name="corpo" id="corpo" cols="40" rows="5" required></textarea>
      <div class="cut"></div>
    </div>
    <button type="text" class="submit" onclick="teste();">Enviar</button>
  </div>
<script type="text/javascript">
  var allowed_mails = ["pt", "com", "gov", "net", "br"];
  function test_mail(str1) {
    var domain = str1.substring(str1.lastIndexOf("@")+1).split(".")[1];
    if(allowed_mails.includes(domain)) {
      return true;
    } else {
      return false;
    }
  }
  function teste() {
     if(test_mail(document.getElementById('email').value)) {
      window.location.href = `mailto:${document.getElementById('email').value}?subject=${document.getElementById('title').value}&body=${document.getElementById('corpo').value}`;
      alert("Mailto aberto!");
     } else {
      alert("Email inv√°lido!");
     }
  }
</script>
<style type="text/css">
body {
  align-items: center;
  background-color: #000;
  display: flex;
  justify-content: center;
  height: 100vh;
}

.form {
  background-color: #15172b;
  border-radius: 20px;
  box-sizing: border-box;
  height: 550px;
  padding: 20px;
  width: 320px;
}

.title {
  color: #eee;
  font-family: sans-serif;
  font-size: 36px;
  font-weight: 600;
  margin-top: 30px;
}

.subtitle {
  color: #eee;
  font-family: sans-serif;
  font-size: 16px;
  font-weight: 600;
  margin-top: 10px;
}

.input-container {
  height: 50px;
  position: relative;
  width: 100%;
}

.ic1 {
  margin-top: 40px;
}

.ic2 {
  margin-top: 30px;
}

.input {
  background-color: #303245;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  font-size: 18px;
  height: 100%;
  outline: 0;
  padding: 4px 20px 0;
  width: 100%;
}

.cut {
  background-color: #15172b;
  border-radius: 10px;
  height: 20px;
  left: 20px;
  position: absolute;
  top: -20px;
  transform: translateY(0);
  transition: transform 200ms;
  width: 76px;
}

.cut-short {
  width: 50px;
}

.input:focus ~ .cut,
.input:not(:placeholder-shown) ~ .cut {
  transform: translateY(8px);
}

.placeholder {
  color: #65657b;
  font-family: sans-serif;
  left: 20px;
  line-height: 14px;
  pointer-events: none;
  position: absolute;
  transform-origin: 0 50%;
  transition: transform 200ms, color 200ms;
  top: 20px;
}

.input:focus ~ .placeholder,
.input:not(:placeholder-shown) ~ .placeholder {
  transform: translateY(-30px) translateX(10px) scale(0.75);
}

.input:not(:placeholder-shown) ~ .placeholder {
  color: #808097;
}

.input:focus ~ .placeholder {
  color: #dc2f55;
}

.submit {
  background-color: #08d;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  cursor: pointer;
  font-size: 18px;
  height: 50px;
  margin-top: 38px;
  // outline: 0;
  text-align: center;
  width: 100%;
}

.submit:active {
  background-color: #06b;
}

</style>
</body>
